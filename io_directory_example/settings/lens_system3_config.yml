---
system_name: 'lens_system3'

band:
  - 'F475X'
  - 'F600LP'

pixel_size :
  - 0.04
  - 0.08

model:
  lens:
    - 'SPEP' # the first mass profile needs to be for the deflector as required by `lenstronomy`
    - 'SHEAR_GAMMA_PSI'

  lens_light:
    - 'SERSIC_ELLIPSE'
    - 'SERSIC_ELLIPSE'
    - 'SERSIC_ELLIPSE'
    - 'SERSIC_ELLIPSE'
  lens_light_band_indices: [0, 0, 1, 1]

  source_light:
    - 'SHAPELETS'
    - 'SHAPELETS'
  source_light_band_indices: [0, 1]

 # point_source: ['LENSED_POSITION'] # 'LENSED_POSITION', 'SOURCE_POSITION'


lens_option:
  centroid_init: [0.04, -0.04]
  gaussian_prior:
    0 :
      - ['gamma', 2.11, 0.03]
      - ['theta_E', 1.11, 0.13]

lens_light_option:
  fix: { 0: { 'n_sersic': 4. }, 2: { 'n_sersic': 4. }  }
  # fix n_sersic to 4. for 1st light profile
  gaussian_prior:
    0:
      - ['R_sersic', 0.21, 0.15 ]
  prior_lens_light_ellip: 15 # degrees

source_light_option:
  n_max: [2, 4] # array with n_max for each shapelets source profile
  gaussian_prior:
    0:
      - ['beta', 0.15, 0.05 ]

fitting:
  pso: true
  pso_settings:
    num_particle: 10
    num_iteration: 10

  sampling: true
  sampler: 'MCMC'
  mcmc_settings:
    burnin_step: 0
    iteration_step: 10
    walker_ratio: 2

numeric_option:
  supersampling_factor: [2]
