---
lens_name: lens_system3

band:
  - F475X
  - F600LP

model:
  lens:
    - EPL
    - SHEAR_GAMMA_PSI
  lens_light: # lens light model list will be duplicated for each band
    - SERSIC_ELLIPSE
    - SERSIC_ELLIPSE
  source_light: # source light model list will be duplicated for each band
    - SERSIC_ELLIPSE
    - SHAPELETS

numeric_option:
  supersampling_factor:
    - 2

lens_option:
  centroid_init:
    - 0.04
    - -0.04
  gaussian_prior:
    0:
    - - gamma
      - 2.11
      - 0.03
    - - theta_E
      - 1.11
      - 0.13
  constrain_position_angle_from_lens_light: 15
  limit_mass_eccentricity_from_light: true
  fix:
    0:
      gamma: 2.0

lens_light_option:
  fix:
    0:
      n_sersic: 4.0
  gaussian_prior:
    0:
    - - R_sersic
      - 0.21
      - 0.15

source_light_option:
  gaussian_prior:
    0:
    - - beta
      - 0.15
      - 0.05
  shapelet_scale_logarithmic_prior: true
    # If true, provide logarithmic_prior on the source light profile
    # beta parameter
  n_max: [2, 4] # list to specify n_max for each band

fitting:
  pso: true
  pso_settings:
    num_iteration: 10
    num_particle: 10
  
  sampling: true
  sampler: emcee
  sampler_settings: # keywords to be sent to FittingSequence.mcmc() or FittingSequence.nested_sampling()
    n_burn : 2
    n_run: 2
    walkerRatio: 2

mask:
  centroid_offset:
  - - 0.0
    - 0
  - - 0.0
    - 0
  mask_edge_pixels:
    - 0
    - 2
  radius:
    - 20.0 # set too large for testing mask edge pixels
    - 20.0
